<body>

  <!-- container -->
  <div class="container">
    <!-- header -->
    <div class="header padding">
      <!-- logo -->
      <img src="img/logo.png" height="80" />

      <!-- navigation menu -->
      <div class="menu">
        <!-- button -->
        <a href="#" class="menu-item">
          HOME
        </a>
        <a href="about.html" class="menu-item">
          ABOUT
        </a>
        <a href="register.html" class="menu-item">
          REGISTER
        </a>
      </div>
    </div>

    <!-- banner -->
    <div class="banner">
      <h1>Welcome to Farming Robots&trade;!</h1>
      <h2>Mother nature and technology working hand in hand!</h2>
    </div>

    <!-- subscribe -->
    <div class="subscribe">
      <span>Subscribe</span>

      <!-- subscribe form -->
      <form>
        <input type="text" placeholder="Enter email..." />
        <input type="submit" value="Subscribe" id="subscribe" />
      </form>
    </div>

    <!-- products -->
    <div id="products">
    </div>

    <!-- footer -->
    <div id="footer" class="padding">
      there is text here
    </div>
  </div>

  </div>


  <!-- import javascript -->
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    // import JQuery
    // window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')

    // after jquery is loaded
    $(document).ready(() => {
      // products array
      let products = [{
          img: '/img/product-1.jpg',
          name: 'Product 1',
          description: 'Product 1 description Product 1 description Product 1 description Product 1 description'
        },
        {
          img: '/img/product-2.jpg',
          name: 'Product 2',
          description: 'Product 2 description Product 2 description Product 2 description Product 2 description'
        },
        {
          img: '/img/product-3.jpg',
          name: 'Product 3',
          description: 'Product 3 description Product 3 description Product 3 description Product 3 description'
        }
      ]

      // get year
      let year = new Date().getFullYear()

      // set copyright text
      let copyrightText = '<p style="text-align:center">Copyright Farming Robots &copy; ' + year +
        ' <br>Developed by Michael Lungu</p>'

      // update footer
      $("#footer").html(copyrightText)

      // update products 
      products.forEach(product => {
        $("#products").append('<div class="product"> <img src="' + product.img + '" /> <h3>' +
          product.name + '</h3> <p>' + product.description + '</p>' + ' </div>')
      })

    })

  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
